<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/mobileStyle.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/main.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="menuContainer">
            <div class="title">
                Welcome!
                <div class="subTitle">
                    Mobile Friendly Golfing App
                </div>
            </div>
            <button id="startButton" onclick="loadObject()">Let's Play</button>
        </div>
        <div class="setupContainer">
            <select id="selectCourse">
                <option>Select Your Course</option>
            </select>
            <select id="selectPlayerNum">
                <option>Select How Many Players</option>
            </select>
            <button id="gameButton" onclick="buildCard()">Begin Game</button>
        </div>
        <div class="gameContainer">

        </div>
    </div>
</body>
</html>
